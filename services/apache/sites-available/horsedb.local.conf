<VirtualHost *:80>
    ServerName horsedb.local
    DocumentRoot /var/www/horsedb/public

    #Redirect "/" "https://horsedb.local"

        <Directory "/var/www/horsedb/public">
                    Options FollowSymLinks MultiViews
                    AllowOverride All
                    Order allow,deny
                    Allow from all
        </Directory>
</VirtualHost>
