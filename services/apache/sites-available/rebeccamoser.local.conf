<VirtualHost *:80>
    ServerName rebeccamoser.local
    DocumentRoot /var/www/rebeccamoser/public

    #Redirect "/" "https://rebeccamoser.local"

        <Directory "/var/www/rebeccamoser/public">
                    Options FollowSymLinks MultiViews
                    AllowOverride All
                    Order allow,deny
                    Allow from all
        </Directory>
</VirtualHost>
